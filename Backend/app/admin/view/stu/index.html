<div class="content">
<!-- 右侧内容框架，更改从这里开始 -->
<fieldset class="layui-elem-field layui-field-title site-title">
  <legend><a name="default">普通用户</a></legend>
</fieldset>
<table class="layui-table">
    <thead>
        <tr>
            <th>用户名</th>
            <th>密码</th>
            <th>ID</th>
            <th>管理</th>
        </tr>
    </thead>
    <tbody>
        {volist name="stu" id="vo"}
        
        <tr>
            <td>{$vo.username}</td>
            <td>{$vo.password}</td>
            <td>{$vo.id}</td>
            <td class="td-manage">
                    <a title="修改权限" href="javascript:;" onclick="member_edit('编辑','member-edit.html','4','','510')"
                    class="ml-5" style="text-decoration:none">
                        <i class="layui-icon">&#xe642;</i>
                    </a>
                    <a style="text-decoration:none"  onclick="member_password('修改密码','member-password.html','10001','600','400')"
                    href="javascript:;" title="修改密码">
                        <i class="layui-icon">&#xe631;</i>
                    </a>
                    <a title="删除" href="javascript:;" onclick="member_del(this,'1')" 
                    style="text-decoration:none">
                        <i class="layui-icon">&#xe640;</i>
                    </a>
            </td>
        </tr>
        {/volist} 
    
    </tbody>
</table>


<!-- 右侧内容框架，更改从这里结束 -->
</div>
